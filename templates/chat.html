<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petcare Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat mt-5">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex align-items-center">
                            <div class="img_cont mr-3">
                                <img src="{{ url_for('static', filename='petcare_logo.jpg') }}" class="rounded-circle user_img">
                            </div>
                            <div class="user_info">
                                <h6 class="mb-0">Petcare Assist</h6>
                                <span>Ask me anything related to your fluffy companions!</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body msg_card_body" id="messageContainer">
                        <div class="bot-message">Hello pet friend! How may I help you?</div>
                    </div>
                    <div class="card-footer">
                        <form id="textForm">
                            <input type="text" id="text" class="form-control" placeholder="Type your message here..." required />
                            <button type="submit" id="sendButton" class="btn mt-2">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='msg.js') }}"></script>
</body>
</html>
